<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Assignment Q4 - Flipkart Login Page</title>
  <link rel="stylesheet" href="/styles/Q4-styles.css">
</head>
<body>
  <div class="container">
    <div class="login-form">
      <div class="form-text">
        <span class="header-text">Login</span>
        <p>Get access to your Orders, Wishlist and Recommendations</p>
      </div>
      <div class="main-form">
        <form action="">
          <div class="input-field">
            <input type="text">
            <label for="" class="floating-label">Enter Email/Mobile number</label>
          </div>
          <div class="tc-text">
            By continuing, you agree to Flipkart's
            <a href="/"> Terms of Use</a> and
            <a href="/"> Privacy Policy</a>
          </div>
          <button type="submit" class="btn-otp">Request OTP</button>
        </form>
        <div class="create-account">
          New to Flipkart? <a href="/">Create an account</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
