<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Assignment Q3 - Form Input Controls</title>
</head>
<body>
  <h1>Form Input Controls Example</h1>

  <label for="name">Name:</label>
  <input type="name" id="name" name="name" placeholder="Enter your name">

  <label for="password">Password:</label>
  <input type="password" id="password" name="password" placeholder="Enter your password">

  <label for="email">Email:</label><br><br>
  <input type="email" id="email" name="email" placeholder="Enter your email address">

  <label for="age">Age:</label>
  <input type="number" id="age" name="age" placeholder="Enter your age">

  <label for="rating">Rating:</label>
  <input type="range" id="rating" name="rating" min="1" max="5">

  <label for="dob">Date of Birth:</label><br><br>
  <input type="date" id="dob" name="dob">

  <label for="time">Time:</label>
  <input type="time" id="time" name="time">

  <label for="image">Image:</label>
  <input type="image" src="/imgs/arrow.gif" id="image" name="image" style="width: 150px; height: 50px;"><br><br>

  <label for="week">Week:</label>
  <input type="week" id="week" name="week"><br><br>

  <label for="month">Month:</label>
  <input type="month" id="month" name="month"><br><br>

  <label for="datetime">Datetime-Local:</label>
  <input type="datetime-local" id="datetime" name="datetime"><br><br>

  <label for="url">URL:</label>
  <input type="url" id="url" name="url"><br><br>

  <label for="search">Search:</label>
  <input type="search" id="search" name="search"><br><br>

  <label for="gender">Gender:</label><br><br>
  <input type="radio" id="gender" name="gender" value="male">
  <label for="male">Male</label>
  <input type="radio" id="gender" name="gender" value="female">
  <label for="female">Female</label><br><br>

  <label for="interests">Interests:</label><br><br>
  <input type="checkbox" id="interests" name="interests" value="reading">
  <label for="reading">Reading</label>
  <input type="checkbox" id="interests" name="interests" value="sports">
  <label for="sports">Sports</label>

  <label for="country">Country:</label>
  <select id="country" name="country">
    <option value="india">India</option>
    <option value="russia">Russia</option>
    <option value="italy">Italy</option>
    <option value="japan">Japan</option>
  </select>

  <label for="message">Message:</label><br><br>
  <textarea id="message" name="message" rows="4" cols="44" placeholder="Enter your message"></textarea>

  <input type="submit" value="Submit">
</body>
</html>
